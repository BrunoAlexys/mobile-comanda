name: SonarCloud Analysis

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 🐦 Setup do Flutter
        uses: flutter-actions/setup-flutter@v1
        with:
          channel: 'stable'
          version: '3.35.1'
          cache: true

      - name: 📥 Instalar dependências
        run: flutter pub get

      - name: 🧪 Rodar testes (com coverage)
        run: flutter test --coverage

      - name: 🔎 Análise do SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=Brunoalexys
            -Dsonar.projectKey=BrunoAlexys_mobile-comanda
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.coverage.lcov.reportPaths=coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
